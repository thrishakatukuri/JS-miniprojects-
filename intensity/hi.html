<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intensity</title>
</head>
<style>
    #songs{
            display: flex;
            justify-content: center;
            column-gap: 50px;
            margin-top: 20px;
        }
#song1,#song2{
    width:150px;
    height:150px;
    background:linear-gradient(whitesmoke,plum);
    border-radius: 50%;
    border:1px solid plum;
    box-shadow: 5px 5px 5px plum;
    outline: none;
}</style>
<body>
  <h1>Intensity</h1>
  <div id="songs">
    <div id="song1">a</div>
    <div id="song2">l</div>
  </div>
  <button id="btn">Click</button>
  <p id="result">Result</p>

  <audio src="./assets/audios/Duraznito - Quincas Moreira.mp3          "           data-key="0"></audio>
  <audio src="./assets/audios/Here Come The Raindrops - Reed Mathis.mp3" data-key="1"></audio>
  <audio src="./assets/audios/Last Dance - Evening Telecast.mp3"         data-key="2"></audio>
  <audio src="./assets/audios/Last Dance - Evening Telecast.mp3"         data-key="3"></audio>

  <script>
    const audioElements = Array.from(document.querySelectorAll('audio'));
    const result = document.getElementById('result');

    document.getElementById('btn').addEventListener('click', async () => {
      result.textContent = 'Calculating...';

      const getRandomAudio = () => audioElements[Math.floor(Math.random() * audioElements.length)];

      // Select two different audios
      let audio1 = getRandomAudio();
      let audio2;
      do {
        audio2 = getRandomAudio();
      } while (audio1 === audio2);

      // Function to measure average volume
      const measureIntensity = (audio) => {
        return new Promise((resolve) => {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioCtx.createMediaElementSource(audio);
          const analyser = audioCtx.createAnalyser();
          analyser.fftSize = 256;
          source.connect(analyser);
          analyser.connect(audioCtx.destination);

          const dataArray = new Uint8Array(analyser.frequencyBinCount);

          let samples = 0;
          let totalVolume = 0;

          const interval = setInterval(() => {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
            totalVolume += average;
            samples++;

            if (samples >= 30) { // take 30 samples (~1 second)
              clearInterval(interval);
              audio.pause();
              resolve(totalVolume / samples);
            }
          }, 30); // every 30ms

          audio.play();
        });
      };

      // Measure both intensities
      const [intensity1, intensity2] = await Promise.all([
        measureIntensity(audio1),
        measureIntensity(audio2)
      ]);

      // Compare and show result
      console.log("Intensity A:", intensity1);
      console.log("Intensity L:", intensity2);

      if (intensity1 > intensity2) {
        result.textContent = 'a is the winner!';
      } else if (intensity2 > intensity1) {
        result.textContent = 'l is the winner!';
      } else {
        result.textContent = 'It\'s a tie!';
      }
    });
  </script>
</body>
</html>
